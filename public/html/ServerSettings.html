<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/split.css">
    <title>Document</title>
</head>
<body>
    <div id="Boben">
        <button type="button" style="cursor: not-allowed;">Keine Interaktive Bash Shell MÃ¶glich</button>
    </div>
    <div id="Bunten" style="display: flex;">
        <form style="margin-top: 15px; margin-left: 15%;" id="settings-form">
            <label for="helligkeit">Helligkeit (0-100):</label>
            <input type="number" id="helligkeit" name="helligkeit" min="0" max="100" value="25">
            <br>
            <br>
            <label for="befehlFeld">Befehl: </label>
            <input type="text" id="befehlFeld" name="befehlFeld" placeholder="input..">
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const befehlFeld = document.getElementById('befehlFeld')
        befehlFeld.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Verhindert das Standardverhalten der Enter-Taste (z.B. Zeilenumbruch in Textfeld)
                const befehl = document.getElementById('befehlFeld').value;
                befehlFeld.value = null;
                socket.emit('derBefehl', befehl) // Sendet das Formular
            }});

    </script>
</body>
</html>
