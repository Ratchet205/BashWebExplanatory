<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/split.css">
    <link rel="stylesheet" href="../../css/prism.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <span>Bash Check if Directories exist</span>
    </div>
    <div class="content">
        <p>
            Mit dem Operator -d können Sie testen, ob eine Datei ein Verzeichnis ist oder nicht. 
            Um zum Beispiel zu überprüfen, ob das Verzeichnis /etc/docker existiert, verwenden Sie:
        </p> 
        <div class="code-block">
            <code class="language-bash">FILE=/etc/docker</code><br>
            <code class="language-bash">if [ -d "$FILE" ];</code><br>
            <code class="language-bash">then</code><br>
            <code class="language-bash">    echo "$FILE is a directory."</code><br>
            <code class="language-bash">fi</code>
        </div>
    </div>
    <script src="../../js/index.js"></script>
    <script src="../../js/prism.js"></script>
</body>
</html>
